[admiral]
items = ["left", "workspaces_2bwm",
          "center", "title",
          "right", "todo", "clock", "battery"]

[title]
path = "./title.sh"

[clock]
path = "./clock.sh"
reload = 1

[workspaces]
path = "./workspace.sh"
reload =0.5

[workspaces_2bwm]
path = "./workspace_2bwm.sh"

[todo]
path = "./todo.sh"
reload = 6

[battery]
path = "./battery.sh"
reload = 10

[left]
path = "echo '%{l}'"
static = true

[center]
path = "echo '%{c}'"
static = true

[right]
path = "echo '%{r}'"
static = true

[volume]
path = "./volume.sh"
reload = 15
